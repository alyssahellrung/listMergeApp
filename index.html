<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- UIkit -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.13/dist/css/uikit.min.css" />
  <!-- My stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>List Merge App</title>
</head>
<body>

  <h1 class="uk-heading-medium">List Merger</h1>

  <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
  <div>
  <div class="uk-card uk-card-primary">
    <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">List 1</h3>
            </div>
        </div>
    </div>
    <div class="uk-card-body">
      <ul>
        <li>Apples</li>
        <li>Bread</li>
        <li>Milk</li>
        <li>Laundry Detergent</li>
        <li>Chicken</li>
        <li>Shampoo</li>
      </ul>
    </div>
    <div class="uk-card-footer">
      <div class="uk-margin">
        <form class="uk-search uk-search-default">
            <span class="uk-search-icon-flip" uk-search-icon></span>
            <input class="uk-search-input" type="search" placeholder="Add an item">
        </form>
      </div>
    </div>
  </div>
</div>

<div>
<div class="uk-card uk-card-primary">
  <div class="uk-card-header">
      <div class="uk-grid-small uk-flex-middle" uk-grid>
          <div class="uk-width-expand">
              <h3 class="uk-card-title uk-margin-remove-bottom">List 2</h3>
          </div>
      </div>
  </div>
  <div class="uk-card-body">
    <ul>
      <li>Chicken</li>
      <li>Beans</li>
      <li>Flour</li>
      <li>Shampoo</li>
      <li>Bread</li>
      <li>Bananas</li>
    </ul>
  </div>
  <div class="uk-card-footer">
    <div class="uk-margin">
      <form class="uk-search uk-search-default">
          <span class="uk-search-icon-flip" uk-search-icon></span>
          <input class="uk-search-input" type="search" placeholder="Add an item">
      </form>
    </div>
  </div>
</div>
</div>

    <div>
        <div class="uk-card uk-card-secondary uk-card-body">
            <h3 class="uk-card-title">Combined List</h3>
            <ul>
              <li>Apples</li>
              <li>Bread</li>
              <li>Milk</li>
              <li>Laundry Detergent</li>
              <li>Chicken</li>
              <li>Shampoo</li>
              <li>Beans</li>
              <li>Flour</li>
              <li>Bananas</li>
            </ul>
        </div>
    </div>
</div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- UIkit -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.13/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.13/dist/js/uikit-icons.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
